<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Jobs</title>
	</h:head>
	
	<h:body>
		<p:panel>
			<h:form>
				
				<div style="float:left">
					<h3>Job: <h:outputText value="#{jobTimeEntryControllerBean.job.jobName}"/></h3>
				</div>
				
				<div style="float:right">
					<h3></h3>
					<h3><span>Estimate: <h:outputText value="#{jobTimeEntryControllerBean.job.estimate}"/></span><span style="margin-left:35px">Time elapsed: <h:outputText value="#{jobTimeEntryControllerBean.timeElapsed}"/></span></h3>
				</div>
				
				<div style="clear:left">
					<p:commandButton value="#{jobTimeEntryControllerBean.inProgress?'Stop':'Start'}" action="#{jobTimeEntryControllerBean.updateTime}" ajax="false"/>
				</div>
				
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				
			</h:form>
		</p:panel>
	</h:body>

</html>
