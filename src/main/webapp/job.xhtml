<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Jobs</title>
		<script type="text/javascript">
			function showDialogOnStop(el){
				if(el.innerText.indexOf("Stop") != -1)
					PF('dlg1').show();
			}
		</script>
	</h:head>
	
	<h:body>
		<p:panel>
		
			<h:form id="form1">
				
				<div style="float:left">
					<h3>Job: <h:outputText value="#{jobTimeEntryControllerBean.job.jobName}"/></h3>
				</div>
				
				<div style="float:right">
					<h3></h3>
					<h3><span>Estimate: <h:outputText value="#{jobTimeEntryControllerBean.job.estimate}"/></span><span style="margin-left:35px">Time elapsed: <h:outputText value="#{jobTimeEntryControllerBean.timeElapsed}"/></span></h3>
				</div>
				
				<div style="clear:left">
					<p:commandButton onclick="javascript:showDialogOnStop(this)" value="#{jobTimeEntryControllerBean.inProgress?'Stop':'Start'}" action="#{jobTimeEntryControllerBean.updateTime}" update="@this"/>
				</div>
				
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				
				<br/>
				
				<p:dataTable value="#{jobTimeEntryControllerBean.comments}" var="c">
				
					<p:column sortBy="content">
						<h:outputText value="#{c.content}"/>
					</p:column>
					<p:column style="width:195px" headerText="Start date" sortBy="start">
						<h:outputText value="#{c.start}"/>
					</p:column>
					<p:column style="width:195px" headerText="End date" sortBy="end">
						<h:outputText value="#{c.end}"/>
					</p:column>
					
				</p:dataTable>
				
				<br/>
			
			</h:form>
			
			<p:dialog id="basicDialog" header="Add note (optional):" widgetVar="dlg1" modal="true">
				<h:form id="dialogForm">
				    
				    <p:message for="comment"/>
				    <h:outputText value="Add note (optional):" />
				    
   				    <br/>
				    
				    <h:inputTextarea rows="4" cols="37" id="comment" value="#{jobTimeEntryControllerBean.commentText}" required="true" requiredMessage="The note must contain content"/>
				    
				    <br/>
				    
				    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				    
				    <p:commandButton value="Add" action="#{jobTimeEntryControllerBean.addComment}" process=":dialogForm:comment" oncomplete="PF('dlg1').hide();" ajax="false"/>
				    <p:commandButton value="Decline" onclick="javascript:PF('dlg1').hide();" />
				    
			    </h:form>
			</p:dialog>
			
			<h:form id="form2">
				
				<p:message for="noteText"/>
				<h:outputLabel value="Note:"/>
				<div>
					<h:inputTextarea rows="4" cols="37" id="noteText" value="#{jobTimeEntryControllerBean.noteText}" required="true" requiredMessage="The note must contain content"/>
				</div>
				<p:commandButton value="Add note" action="#{jobTimeEntryControllerBean.addNote}" ajax="false"/>
				
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				
			</h:form>
			
		</p:panel>
	</h:body>

</html>
